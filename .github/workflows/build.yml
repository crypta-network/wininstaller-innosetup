name: Build Crypta Installer

on:
  workflow_dispatch:
    inputs:
      cryptad-git-ref:
        description: Cryptad git ref
        type: string
        default: main
      jdk-version:
        description: JDK major version to use (Temurin)
        type: string
        default: "21"

jobs:
  build-cryptad:
    strategy:
      matrix:
        os: [windows-latest, windows-11-arm]
    runs-on: ${{ matrix.os }}
    env:
      RUNTIME_IDENTIFIER: ${{ matrix.os == 'windows-latest' && 'x64' || 'arm64'}}
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.jdk-version }}
          distribution: "temurin"

      - name: Checkout cryptad source code
        uses: actions/checkout@v4
        with:
          repository: crypta-network/cryptad
          ref: ${{ inputs.cryptad-git-ref }}
          fetch-depth: 0
          path: cryptad

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}
          build-root-directory: cryptad

      - name: Build cryptad (jlink dist)
        shell: pwsh
        working-directory: cryptad
        run: |
          ./gradlew.bat --version
          ./gradlew.bat build --no-daemon --stacktrace

      - name: Locate jlink image and package it
        shell: pwsh
        id: pack
        run: |
          $root = Join-Path $env:GITHUB_WORKSPACE 'cryptad'
          $distDir = Join-Path $root 'build/distributions'
          $libsDir = Join-Path $root 'build/libs'
          Write-Host "[dbg] root=$root"
          Write-Host "[dbg] distDir=$distDir"
          Write-Host "[dbg] libsDir=$libsDir"

          if (-not (Test-Path $distDir)) {
            Write-Host "[dbg] build directory tree (depth 3):"
            $buildDir = Join-Path $root 'build'
            if (Test-Path $buildDir) { Get-ChildItem -Path $buildDir -Depth 3 | Select-Object FullName,LastWriteTime | Out-String | Write-Host }
            Write-Error "Missing jlink distributions dir: $distDir"; exit 1
          }
          if (-not (Test-Path $libsDir)) {
            Write-Host "[dbg] build directory tree (depth 2):"
            $buildDir = Join-Path $root 'build'
            if (Test-Path $buildDir) { Get-ChildItem -Path $buildDir -Depth 2 | Select-Object FullName,LastWriteTime | Out-String | Write-Host }
            Write-Error "Missing libs dir: $libsDir"; exit 1
          }

          # Read version from the built jar manifest
          Write-Host "[dbg] Listing libsDir: $libsDir"
          Get-ChildItem -Path $libsDir -File | Select-Object Name,Length,LastWriteTime | Out-String | Write-Host
          $jar = Get-ChildItem -Path $libsDir -Filter '*cryptad*.jar' -File -ErrorAction SilentlyContinue | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $jar) { Write-Error "Could not find cryptad jar in $libsDir"; exit 1 }
          Write-Host "[dbg] Found jar: $($jar.FullName)"
          jar tf "$($jar.FullName)" | Out-Null
          jar xvf "$($jar.FullName)" META-INF/MANIFEST.MF | Out-Null
          $impl = Get-Content .\META-INF\MANIFEST.MF -Raw
          Remove-Item -Recurse -Force .\META-INF -ErrorAction SilentlyContinue
          $implVer = ($impl -split "`n" | Where-Object { $_ -match '^Implementation-Version:' } | ForEach-Object { ($_ -split ':',2)[1].Trim() })
          if (-not $implVer) { $implVer = '1 unknown' }
          $parts = ($implVer -replace ';',' ') -split '\s+',2
          $verNum = $parts[0]
          if (-not $verNum) { $verNum = '1' }

          # Find jlink image under build/distributions
          Write-Host "[dbg] Listing distDir (top-level):"
          Get-ChildItem -Path $distDir | Select-Object Name,FullName,LastWriteTime,Attributes | Out-String | Write-Host
          $img = Get-ChildItem -Path $distDir -Directory -ErrorAction SilentlyContinue |
            Where-Object { Test-Path (Join-Path $_.FullName 'bin') -and (Test-Path (Join-Path $_.FullName 'lib')) } |
            Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if ($img) { Write-Host "[dbg] Found unpacked jlink image dir: $($img.FullName)" }

          $tempExtract = $null
          if (-not $img) {
            # Maybe packaged as an archive; try .tar.gz, .tar, then .zip
            Write-Host "[dbg] No unpacked image found. Searching for archives in $distDir ..."
            Get-ChildItem -Path $distDir -File | Select-Object Name,Length,LastWriteTime | Out-String | Write-Host
            $archive = Get-ChildItem -Path $distDir -File -Include *.tar.gz,*.tgz,*.tar,*.zip -ErrorAction SilentlyContinue |
              Sort-Object LastWriteTime -Descending | Select-Object -First 1
            if (-not $archive) {
              Write-Host "[dbg] No archives matched in $distDir. Showing recursive file listing (depth 2):"
              Get-ChildItem -Path $distDir -Recurse -Depth 2 -File | Select-Object FullName,Length,LastWriteTime | Out-String | Write-Host
              Write-Error "No jlink image or archive found under any build/ directory"; exit 1
            }
            Write-Host "[dbg] Chosen archive: $($archive.FullName)"
            $tempExtract = New-Item -ItemType Directory -Path (Join-Path $env:RUNNER_TEMP 'cryptad_jlink') -Force
            $name = $archive.Name.ToLowerInvariant()
            if ($name -like '*.zip') {
              Expand-Archive -Path $archive.FullName -DestinationPath $tempExtract.FullName -Force
            } elseif ($name -like '*.tar.gz' -or $name -like '*.tgz') {
              tar -xzf $archive.FullName -C $tempExtract.FullName
            } elseif ($name -like '*.tar') {
              tar -xf $archive.FullName -C $tempExtract.FullName
            } else {
              Write-Error "Unsupported archive format: $name"; exit 1
            }
            Write-Host "[dbg] Extraction complete. Listing extract root: $($tempExtract.FullName)"
            Get-ChildItem -Path $tempExtract.FullName -Depth 2 | Select-Object FullName,LastWriteTime | Out-String | Write-Host
            $img = Get-ChildItem -Path $tempExtract.FullName -Recurse -Directory -Depth 2 -ErrorAction SilentlyContinue |
              Where-Object { Test-Path (Join-Path $_.FullName 'bin') -and (Test-Path (Join-Path $_.FullName 'lib')) } |
              Sort-Object FullName | Select-Object -First 1
          }

          if (-not $img) { Write-Error 'Could not locate unpacked jlink image (bin/ and lib/ folder)'; exit 1 }
          Write-Host "Found image: $($img.FullName)"

          $out = Join-Path $root ("cryptad-jlink-v{0}.tar.gz" -f $verNum)
          Write-Host "Creating archive: $out"
          tar -czf $out -C $img.FullName .

          if ($tempExtract) { Remove-Item -Recurse -Force $tempExtract -ErrorAction SilentlyContinue }
          echo "archive_path=$out" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload jlink artifact
        uses: actions/upload-artifact@v4
        with:
          name: cryptad-jlink-${{ env.RUNTIME_IDENTIFIER }}
          path: ${{ steps.pack.outputs.archive_path }}

  # Wintray no longer required with jlink launcher

  build:
    needs: [build-cryptad]

    strategy:
      matrix:
        os: [windows-latest, windows-11-arm]

    runs-on: ${{ matrix.os }}

    env:
      RUNTIME_IDENTIFIER: ${{ matrix.os == 'windows-latest' && 'x64' || 'arm64'}}

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.jdk-version }}
          distribution: "temurin"

      - name: Checkout windows installer
        uses: actions/checkout@v4
        with:
          repository: crypta-network/wininstaller-innosetup

      # JRE no longer needed with jlink distribution

