name: Reusable - Build Crypta Installer

on:
  workflow_call:
    inputs:
      cryptad-git-ref:
        description: Cryptad git ref (branch, tag or SHA)
        required: false
        type: string
        default: main
      jdk-version:
        description: Temurin JDK major version
        required: false
        type: string
        default: "21"
      os-matrix:
        description: JSON array of Windows runners to build on
        required: false
        type: string
        default: "[\"windows-latest\",\"windows-11-arm\"]"
      upload-installer:
        description: Upload the final installer artifact
        required: false
        type: boolean
        default: true

jobs:
  build-cryptad:
    strategy:
      matrix:
        os: ${{ fromJson(inputs.os-matrix) }}
    runs-on: ${{ matrix.os }}
    env:
      RUNTIME_IDENTIFIER: ${{ matrix.os == 'windows-latest' && 'x64' || 'arm64'}}
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.jdk-version }}
          distribution: "temurin"

      - name: Checkout cryptad source code
        uses: actions/checkout@v4
        with:
          repository: crypta-network/cryptad
          ref: ${{ inputs.cryptad-git-ref }}
          fetch-depth: 0
          path: cryptad

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Build cryptad (jlink dist)
        shell: pwsh
        working-directory: cryptad
        run: |
          ./gradlew.bat --version
          ./gradlew.bat build --stacktrace -x spotlessApply -x spotlessCheck -x spotlessJava -x spotlessJavaApply -x spotlessJavaCheck -x spotlessKotlin -x spotlessKotlinApply -x spotlessKotlinCheck -x spotlessKotlinGradle -x spotlessKotlinGradleApply -x spotlessInternalRegisterDependencies

      - name: Locate jlink image archive
        shell: pwsh
        id: pack
        run: |
          $root     = Join-Path $env:GITHUB_WORKSPACE 'cryptad'
          $distDir  = Join-Path $root 'build/distributions'
          $pattern  = 'cryptad-jlink-v*.tar.gz'

          if (-not (Test-Path $distDir -PathType Container)) {
            Write-Error "Missing distributions dir: $distDir"; exit 1
          }

          $tar = Get-ChildItem -Path $distDir -Filter $pattern -File |
                   Sort-Object LastWriteTime -Descending |
                   Select-Object -First 1

          if (-not $tar) { Write-Error "Could not find $pattern in $distDir"; exit 1 }

          echo "archive_path=$($tar.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload jlink artifact
        uses: actions/upload-artifact@v4
        with:
          name: cryptad-jlink-${{ env.RUNTIME_IDENTIFIER }}
          path: ${{ steps.pack.outputs.archive_path }}

  # Wintray no longer required with jlink launcher

  build:
    needs: [build-cryptad]

    strategy:
      matrix:
        os: ${{ fromJson(inputs.os-matrix) }}

    runs-on: ${{ matrix.os }}

    env:
      RUNTIME_IDENTIFIER: ${{ matrix.os == 'windows-latest' && 'x64' || 'arm64'}}

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.jdk-version }}
          distribution: "temurin"

      - name: Checkout windows installer
        uses: actions/checkout@v4
        with:
          repository: crypta-network/wininstaller-innosetup

      # JRE no longer needed with jlink distribution

      - name: Download cryptad jlink distribution for this arch
        uses: actions/download-artifact@v4
        with:
          name: cryptad-jlink-${{ env.RUNTIME_IDENTIFIER }}
          path: ${{ github.workspace }}\artifacts

      # Wintray artifacts are no longer needed

      # No cryptad checkout required for jlink installer

      - uses: gradle/actions/wrapper-validation@v4

      - name: Unpack jlink and update setup files
        run: |
          .\gradlew.bat unpackJlink
          .\gradlew.bat updateSetupFile

      - name: Building the installer
        run: |
          "iscc.exe" "CryptaInstaller_InnoSetup.iss" /DArch=${{ env.RUNTIME_IDENTIFIER }}
